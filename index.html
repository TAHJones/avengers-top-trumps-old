<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Avengers top trumps game. Single page web app built using Marvel API">
    <meta name="author" content="Thomas Jones">
    <!--<link href="assets/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Cabin|Chakra+Petch|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/grid.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />

    <title>Avengers Top Trumps</title>
</head>

<body>
    <div class="row">
        <div class="col col-xs-4 col-xs-offset-1">
            
             <!-- Slideshow container -->
            <div class="img-slider">
            
              <!-- Full-width images with number and caption text -->
              <div class="slides fade">
                <div class="numbertext">1 / 11</div>
                <img src="assets/img/ironman.png" style="width:100%">
                <div class="text">Iron Man</div>
              </div>
            
              <div class="slides fade">
                <div class="numbertext">2 / 11</div>
                <img src="assets/img/thor.png" style="width:100%">
                <div class="text">Thor</div>
              </div>
            
              <div class="slides fade">
                <div class="numbertext">3 / 11</div>
                <img src="assets/img/blackwidow.png" style="width:100%">
                <div class="text">Black Widow</div>
              </div>
            
              <div class="slides fade">
                <div class="numbertext">4 / 11</div>
                <img src="assets/img/captainamerica.png" style="width:100%">
                <div class="text">Captain America</div>
              </div>
              
              <div class="slides fade">
                <div class="numbertext">5 / 11</div>
                <img src="assets/img/hulk.png" style="width:100%">
                <div class="text">Hulk</div>
              </div>
              
              <div class="slides fade">
                <div class="numbertext">6 / 11</div>
                <img src="assets/img/hawkeye.png" style="width:100%">
                <div class="text">Hawkeye</div>
              </div>
              
              <div class="slides fade">
                <div class="numbertext">7 / 11</div>
                <img src="assets/img/drstrange.png" style="width:100%">
                <div class="text">Dr Strange</div>
              </div> 
              
              <div class="slides fade">
                <div class="numbertext">8 / 11</div>
                <img src="assets/img/scarletwitch.png" style="width:100%">
                <div class="text">Scarlett Witch</div>
              </div>
              
              <div class="slides fade">
                <div class="numbertext">9 / 11</div>
                <img src="assets/img/warmachine.png" style="width:100%">
                <div class="text">War Machine</div>
              </div>
              
              <div class="slides fade">
                <div class="numbertext">10 / 11</div>
                <img src="assets/img/antman.png" style="width:100%">
                <div class="text">Ant Man</div>
              </div>
              
              <div class="slides fade">
                <div class="numbertext">11 / 11</div>
                <img src="assets/img/vision.png" style="width:100%">
                <div class="text">Vision</div>
              </div>
              
              <!-- Next and previous buttons -->
              <div class="slider-scroller">
                <a id="prev" class="prev">&#10094;</a>
                <a id="next" class="next">&#10095;</a>
              </div>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div id="slideSelector" style="text-align:center">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
    
        </div>
    </div>
    
<!--<img src=""></img>-->
    <div id="marvelData">Marvel</div>
    <!--<div id="marvelList"></div>-->
    <div id="copyRight"></div>

    <script type="text/javascript" src="assets/js/imageslider.js"></script>
</body>
</html>
